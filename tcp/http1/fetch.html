<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOSZILLA - HTTP Flood</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      background: url('/doszilla.jpg') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 10px #FFFF33;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 280px;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
    }

    button {
      background: transparent;
      color: #FFFF33;
      border: 2px solid #FFFF33;
      padding: 30px 50px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #FFFF33, 0 0 20px #FFFF33 inset;
      transition: all 0.2s ease-in-out;
      font-weight: bold;
      font-family: inherit;
    }

    button:hover:not(:disabled) {
      background: #FFFF33;
      color: black;
      box-shadow: 0 0 20px #FFFF33, 0 0 40px #FFFF33, 0 0 60px #FFFF33;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 30px;
      font-size: 1.1rem;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      min-width: 300px;
    }

    .stat-row {
      margin: 8px 0;
    }

    .label { color: #aaa; }
    .value { color: #FFFF33; font-weight: bold; }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }

    nav a {
      color: #FFFF33;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #FFFF33;
      border-radius: 5px;
      transition: all 0.2s;
    }

    nav a:hover {
      background: #FFFF33;
      color: black;
    }
        h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      color: #FFFF33;
      text-shadow: 0 0 20px #FFFF33, 0 0 40px #FFFF33;
    }

    h1 {
      font-size: 5rem;
      color: #FFFF33;
      text-shadow: 0 0 20px #FFFF33, 0 0 40px #FFFF33;
      margin: 0;
    }
  </style>
</head>
<body>
    <h1>FETCH REQUESTS</h1>
  <nav>
    <a href="/">Home</a>
  </nav>

  <div class="controls">
    <button id="startButton">Awaken DOSZILLA</button>
    <button id="stopButton" disabled>Stop</button>
  </div>

  <div id="status">
    <div class="stat-row">
      <span class="label">Pending:</span>
      <span class="value" id="pending">0</span>
    </div>
    <div class="stat-row">
      <span class="label">Completed:</span>
      <span class="value" id="completed">0</span>
    </div>
    <div class="stat-row">
      <span class="label">Errors:</span>
      <span class="value" id="errors">0</span>
    </div>
  </div>

  <script>
    const NUM_CONNECTIONS = 200;

    const state = {
      controllers: [],
      pending: 0,
      completed: 0,
      errors: 0
    };

    const ui = {
      startButton: document.getElementById('startButton'),
      stopButton: document.getElementById('stopButton'),
      pending: document.getElementById('pending'),
      completed: document.getElementById('completed'),
      errors: document.getElementById('errors')
    };

    function getHoldUrl() {
      const port = location.port || (location.protocol === 'https:' ? '443' : '80');
      return `${location.protocol}//${location.hostname}:${port}/hold`;
    }

    function updateUI() {
      ui.pending.textContent = state.pending;
      ui.completed.textContent = state.completed;
      ui.errors.textContent = state.errors;
      ui.stopButton.disabled = state.controllers.length === 0;
    }

    function openConnections() {
      const holdUrl = getHoldUrl();
      console.log(`Opening ${NUM_CONNECTIONS} HTTP hold connections to ${holdUrl}`);

      for (let i = 0; i < NUM_CONNECTIONS; i++) {
        const controller = new AbortController();
        state.controllers.push(controller);

        fetch(`${holdUrl}?id=${i}`, {
          cache: 'no-store',
          signal: controller.signal
        })
          .then(res => res.text())
          .then(() => {
            state.pending = Math.max(0, state.pending - 1);
            state.completed++;
            updateUI();
          })
          .catch(err => {
            state.pending = Math.max(0, state.pending - 1);
            if (err.name !== 'AbortError') {
              state.errors++;
            }
            updateUI();
          });

        state.pending++;
      }
      updateUI();
    }

    function stopAll() {
      state.controllers.forEach(controller => {
        try { controller.abort(); } catch (e) {}
      });
      state.controllers = [];
      state.pending = 0;
      updateUI();
      console.log('All connections stopped');
    }

    ui.startButton.onclick = openConnections;
    ui.stopButton.onclick = stopAll;
    updateUI();
  </script>
</body>
</html>
